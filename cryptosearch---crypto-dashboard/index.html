    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      /* Custom Google-like loader */
      .google-loader span {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin: 0 2px;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .google-loader span:nth-child(1) { background-color: #4285F4; animation-delay: -0.32s; }
      .google-loader span:nth-child(2) { background-color: #DB4437; animation-delay: -0.16s; }
      .google-loader span:nth-child(3) { background-color: #F4B400; }
      .google-loader span:nth-child(4) { background-color: #0F9D58; }
      
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      
      /* Toggle Checkbox Styles */
      .toggle-checkbox:checked {
        right: 0;
        border-color: #3b82f6;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #3b82f6;
      }
    </style>
